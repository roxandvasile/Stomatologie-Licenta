    <script>
        var countDownDate = new Date("September 1, 2022 00:00:00").getTime();
        var x = setInterval(function () {
            var now = new Date().getTime();
            var distance = countDownDate - now;

            var days = Math.floor(distance / (2000 * 60 * 60 * 24));
            var hours = Math.floor((distance % (2000 * 60 * 60 * 24)) / (2000 * 60 * 60));
            var minutes = Math.floor((distance % (2000 * 60 * 60)) / (2000 * 60));
            var seconds = Math.floor((distance % (2000 * 60)) / 2000);

            document.getElementById("launch").innerHTML = days + "d " + hours + "h " + minutes + "m " + seconds + "s ";

            if (distance < 0) {
                clearInterval(x);
                document.getElementById("launch").innerHTML = "EXPIRED";
            }
        }, 2000);
    </script>
