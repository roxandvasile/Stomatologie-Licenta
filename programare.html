  <section id="appointment">
    <div class="appointment-form">
      <h2>Programează-te acum!</h2>

      <form name="appointments" method="POST" data-netlify="true" id="form">
        <input class="appointment-form-text nume" value="" type="text" id="nume" name="nume" placeholder="Nume">
        <input class="appointment-form-text prenume" value="" type="text" id="prenume" name="prenume"
          placeholder="Prenume">
        <input class="appointment-form-text email" value="" type="email" id="email" name="email" placeholder="Email">
        <input class="appointment-form-text telefon" value="" type="tel" id="telefon" name="telefon"
          placeholder="Telefon">
        <input class="appointment-form-text date" value="" type="date" id="date" name="data" min="2022-07-06">
        <input class="appointment-form-text time" value="" type="time" id="time" name="ora">

        <select class="appointment-form-text doctors" id="doctors" name="doctorul">
          <option value="">Selectează un doctor</option>
          <option value="Dr. Alina Tanase">Dr. Alina Tanase</option>
          <option value="Dr.Mirel Marcu">Dr.Mirel Marcu</option>
          <option value="Dr. Roxana Patru">Dr. Roxana Patru</option>
          <option value="Dr. Vlad Tudor">Dr. Vlad Tudor</option>
        </select>

        <textarea class="appointment-form-textarea" value="" id="nume" name="mesaj" placeholder="Mesaj"></textarea>
        <input class="appointment-form-btn" type="submit" value="Submit" name="submit">
      </form>
